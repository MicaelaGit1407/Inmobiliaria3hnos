    </header>

    <div class="contacto">
        <form class="col-lg-12 col-md-12 col-sm-12 col-xs-12 formulario">
            <label for="Nombre">NOMBRE:</label>
            <input type="text" placeholder="Nombre" name="Nombre" required>
            <label for="Telefono">TELEFONO:</label>
            <input type="tel" placeholder="Telefono o Celular" name="Telefono" required>
            <label for="email">E-MAIL:</label>
            <input type="email" placeholder="E-mail" name="email" required> <br>
            <label for="Me interesa">Deseo recibir información sobre:</label>
            <select name="unidades" id="">
                <option value="01">Mitre 3250</option>
                <option value="02">9 de Julio 1233</option>
                <option value="03">F. Onsari 30</option>
            </select> <br>
            
            <textarea name="" id="" cols="30"
            rows="10">Hola, me interesa esta propiedad y quiero que me contacten, gracias.</textarea>
            <input type="checkbox" name="whatsapp" id="" value="wpp"> WhatsApp
            <div class="botones">
            <input type="submit" value="Enviar" class="botonesContacto">
            <input type="reset" value="Eliminar" class="botonesContacto">
            </div>
        </form>

        <h3>NUESTRAS OFICINAS</h3>

            width="250" height="200" allowfullscreen="" loading="lazy">
